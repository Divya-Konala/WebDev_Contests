    <main>
      <form>
          <h3>MeShop Profile</h3>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last Name"
          required
        />
        <input
          type="password"
          name="oldPwd"
          id="oldPwd"
          placeholder="Old Password" required
        />
        <input type="password" name="newPwd" id="newPwd" placeholder="New Password" required />
        <input
          type="password"
          name="cnfpwd"
          id="cnfPwd"
          placeholder="Confirm Password" required
        />
        <p id="errMsg"></p>
        <button type="submit">saveInfo</button>
      </form>
      <button id="logout">Logout</button>
  </main>
