<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher's | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-black text-white">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Teacher Portal</a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <a class="nav-after nav-link" aria-current="page" href="./index.html">SignUp</a>
          <a class="nav-after nav-link" href="./login.html">Login</a>
        </div>
      </div>
      <div class="beforeInspect">
        <a class="nav-link" aria-current="page" href="./index.html">SignUp</a>
        <a class="nav-link" href="./login.html">Login</a>
      </div>
    </nav>
    <main>
        <form>
            <h3>Teacher's Login</h3>
          <input type="email" name="email" id="email" placeholder="Email" required />
          <input type="password" name="pwd" id="pwd" placeholder="Password" required/>
          <p id="errMsg"></p>
          <button type="submit">Login</button>
        </form>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

  ></script>
