<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="form_div">
      <h1>New Employees</h1>
      <form id="form" action="">
        <fieldset>
            <legend><h2>Add Employees</h2></legend>
          <div class="formBox">
            <div class="inputBox">
              <label for="name">Enter Name</label>
              <input id="name" type="text" />
            </div>
            <div class="inputBox">
              <label for="profession">Enter Profession</label>
              <input id="profession" type="text" />
            </div>
            <div class="inputBox">
              <label for="age">Enter Age</label>
              <input id="age" type="number" />
            </div>
          </div>
          <button id="addUser" type="submit">Add User</button>
        </fieldset>
      </form>
    </div>
    <div id="msg">
      
    </div>
    <div class="objects_div">
        <h1>Added Employees</h1>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Profession</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
